{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body chat-window">
        <h5 class="mb-3">Create your account</h5>
        {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
        <form method="post" action="{{ url_for('register_post')|default('/register', true) }}" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">First name</label>
            <input name="first_name" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Last name</label>
            <input name="last_name" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Username</label>
            <input name="username" class="form-control" placeholder="3–32 chars, letters/numbers/._" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" required>
            <div class="form-text">8–64 chars. Allowed: letters, numbers, @ # $ % ^ & + = ! . - _</div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Confirm password</label>
            <input name="confirm_password" type="password" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Security question</label>
            <select name="sec_question" class="form-select" required>
              <option value="" disabled selected>Select a question</option>
              {% for q in questions %}<option>{{ q }}</option>{% endfor %}
            </select>
          </div>
            <div class="col-md-6">
            <label class="form-label">Your answer</label>
            <input name="sec_answer" class="form-control" required>
          </div>
          <div class="col-12 d-flex justify-content-end">
            <button class="btn btn-primary" type="submit">Register</button>
          </div>
        </form>
        <hr class="my-4">
        <div class="small">Already have an account? <a href="{{ url_for('login') }}">Login</a></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
