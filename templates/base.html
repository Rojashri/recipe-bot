<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mika – Recipe Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-dark app-nav">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">🍲 Mika</a>
        <div class="d-flex gap-2">
          {% if current_user.is_authenticated %}
            <form method="post" action="{{ url_for('logout') }}">
              <button class="btn btn-sm btn-outline-light">Logout</button>
            </form>
          {% else %}
            <a class="btn btn-sm btn-outline-light" href="{{ url_for('login') }}">Login</a>
            <a class="btn btn-sm btn-primary" href="{{ url_for('register') }}">Sign up</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="container-fluid py-3">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
